language: julia
os:
    - linux
    - osx
julia:
    - release
    - nightly
notifications:
    email: false

addons:
  ssh_known_hosts: git.github.com

matrix:
  allow_failures:
    - julia: nightly

before_script:
  - pwd
  - cd ..
  - git clone git@github.com:sam81/Psychophysics_test_data.git
  - cd $TRAVIS_BUILD_DIR
  - pwd
  

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("Psychophysics"); Pkg.test("Psychophysics"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("Psychophysics")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'