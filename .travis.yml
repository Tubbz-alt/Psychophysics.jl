language: julia
os:
    - linux
    - osx
julia:
    - release
    - nightly
notifications:
    email: false

matrix:
  allow_failures:
    - julia: nightly

before_script:
  - pwd
  - cd ..
  - wget https://github.com/sam81/Psychophysics.jl/archive/master.zip
  - unzip master.zip
  - cd $TRAVIS_BUILD_DIR
  - pwd
  

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("Psychophysics"); Pkg.test("Psychophysics"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("Psychophysics")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'